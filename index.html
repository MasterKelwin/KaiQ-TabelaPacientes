<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaiQ - A Cura pelo Movimento</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.typekit.net/end0nye.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&family=Sansita+Swashed:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <button onclick="trocaTema()" class="trocaTema">Troca Tema</button>
        <div class="wrapper-header">
            <img src="assets/imgs/logo.png" alt="Logo KaiQ - A Cura pelo Movimento" class="header-logo">
            <nav>
                <ul>
                    <a href="https://contate.me/KaiQ-Personal-Trainer" target="_blank" rel="external">
                        <li>Whatsapp</li>
                    </a>
                    <a href="https://www.instagram.com/kaiqueprof/?hl=pt-br" target="_blank" rel="external">
                        <li>Instagram</li>

                    <a href="https://pay.hotmart.com/V72525741K?bid=1657216449729" target="_blank" rel="external">
                        <li>Cres√ßa comigo!</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="wrapper-main">
            <section class="wrapper-form">
                <h2>Cadastre seu Aluno</h2>
                <form onsubmit="return false" id="form">
                    <fieldset>
                        <div class="input-container">
                            <input name="nome" id="nome" class="input" type="text" placeholder="Nome" data-tipo="nome" autocomplete="off">
                        </div>
                        <div class="input-container__inferior">
                            <div class="input-container">
                                <input step=".01" name="peso" id="peso" class="input" type="number" placeholder="Peso(kg)" data-tipo="peso" autocomplete="off">
                            </div>
                            <div class="input-container">
                                <input step=".01" name="altura" id="altura" class="input" type="number" placeholder="Altura(m)" data-tipo="altura" autocomplete="off">
                            </div>
                            <div class="input-container">
                                <input step=".01" name="gorduraCorporal" id="gorduraCorporal" class="input" type="number" placeholder="Gordura Corporal(%)" data-tipo="gorduraCorporal" autocomplete="off">
                            </div>  
                    </fieldset>
                    <button onclick="adiciona()">Cadastrar</a>
                </form>
            </section>
            <section class="wrapper-table">
                <h2>Meus Alunos</h2>
<!--                 <button class="busca" id="busca">Importar Alunos from API</button> -->
                <form onsubmit="return false" class="form-busca">
                    <fieldset>
                        <input type="text" id="buscaAluno" placeholder="Busque seu aluno" class="buscaAluno" autocomplete="off" onsubmit="busca()">
                    </fieldset>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Peso(kg)</th>
                            <th>Altura(m)</th>
                            <th>Gordura Corporal(%)</th>
                            <th>IMC</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-alunos">                
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper-footer">
            <p>A Cura pelo Movimento!</p>
        </div>
    </footer>
    <script src="js/trocaTema.js"></script>
    <script src="js/palpita.js"></script>
    <script src="js/valida.js"></script>
    <script src="js/calculaIMC.js"></script>
    <script src="js/cadastro.js"></script>
    <script src="js/remove.js"></script>
    <script src="js/busca.js"></script>
    <script src="js/importarComAjax.js"></script>
    <script src="js/atualizaView.js"></script>
</body>
</html>
