<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaiQ - A Cura pelo Movimento</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.typekit.net/end0nye.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&family=Sansita+Swashed:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <div class="main-wrapper">
            <div class="form">
                <form onsubmit="return false">
                    <div class="wrapper-KaiQ">
                        <div class="trace1"></div>
                        <div class="trace2"></div>
                        <div class="trace3"></div>
                        <img src="assets/imgs/animation/KaiQ.png" class="kaiq">
                        <img src="assets/imgs/animation/querobel.png" class="querobel">
                        <img src="assets/imgs/animation/tag.png" class="tag">            
                    </div>
                    <fieldset>                   
                        <input type="password" id="password" placeholder="Senha" class="senha" autocomplete="off" required>
                        <div class="mostraSenha">
                            <input type="checkbox" id="mostraSenha" value="on" onclick="exibeSenha  ()">
                            <label for="mostraSenha">Mostra Senha</label>
                        </div>
                        <button onclick="loga()">Logar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>    
    <script src="js/login.js"></script>
</body>
</html>
